<ion-header>

  <ion-navbar>
    <ion-title>Starships</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	  <ion-list inset>
	    <ion-item *ngFor="let starship of starships.results">
	      <h2>Nombre: {{starship.name}}</h2>
	      <p>Modelo: {{starship.model}}</p>
	      <p>Pasajeros: {{starship.passengers}}</p>
	      
	    </ion-item>
  	</ion-list>
</ion-content>
