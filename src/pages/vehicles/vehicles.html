<ion-header>

  <ion-navbar>
    <ion-title>Vehicles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	  <ion-list inset>
	    <ion-item *ngFor="let vehicle of vehicles.results">
	      <h2>Nombre: {{vehicle.name}}</h2>
	      <p>Modelo: {{vehicle.model}}</p>
	      <p>Pasajeros: {{vehicle.passengers}}</p>
	      
	    </ion-item>
  	</ion-list>
</ion-content>
