  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Films</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
    <ion-item *ngFor="let film of films.results">
      <h2>Nombre: {{film.title}}</h2>
      <p>Director: {{film.director}}</p>
      <p>Productor: {{film.producer}}</p>
      
    </ion-item>
  </ion-list>

</ion-content>
